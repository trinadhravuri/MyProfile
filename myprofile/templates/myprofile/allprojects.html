{% extends 'myprofile/base.html'%}
{% load static %}


{% block content %}
<style>
.allprojects ul li:active,
.allprojects ul li:hover{
    box-shadow: 0 0 10px 2px rgba(0,0,0,0.3);
}
</style>
<link rel="stylesheet" href="{% static 'styles/allprojects.css' %}">
<section class="allprojects">
    <ul>
        {% for project in projects %}
        <li><a href="">
            <h2>{{project.projectname}}</h2>
            <hr>
            <h3>{{project.projectsummary}}</h3>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
